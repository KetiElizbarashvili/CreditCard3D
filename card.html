<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> TBC Card </title>
</head>
<body> 

<div class="container">
	<div class="card">
		<div class="card-layer card-layer-1"></div>
		<div class="card-layer card-layer-2"></div>
		<div class="card-layer card-layer-3"></div>
		<div class="chip">
		</div>
		<div class="bank">
			
		</div>
		<div class="number">
			0000 0000 0000 0000
 		</div>
		<div class="expiry">
			Expiry: 00/00
		</div>
		<div class="cvv">
			CVV: 000
		</div>
		<div class="name">
			Keti Eliz
		</div>
	</div>
</div> 


</body>
</html>
